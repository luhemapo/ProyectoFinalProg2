<!doctype html>
<html lang="en">

<head>
    <title>Edit Owner</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <link href="../static/css/vet.css" rel="stylesheet">
</body>

<div>
    <table class="table center" style="max-width: 85%">
        <td>
            <a href="{% url 'logout' %}">
                <button class="button2" id="Log out" type="button">Log Out</button></a>
        </td>
    </table>
</div>

<img class="centerIMG" src="../static/images/Logo c4p.png" width="284" height="199">
<br>
<h3 style="text-align: center;">Edit Owner!</h3>

<form method="POST" action="{% url 'vet' %}">
    <div class="modal-body table center" style="max-width: 25%">
        <p>
            <label>Neighborhood:</label> <br>
            <select id="neighborhood" class="form-control" required>
                <option selected value=""> Elige una opción </option>
                <option value="Antonio Nariño">Antonio Nariño</option>
                <option value="Barrios Unidos">Barrios Unidos</option>
                <option value="Bosa">Bosa</option>
                <option value="Chapinero">Chapinero</option>
                <option value="Ciudad Bolívar">Ciudad Bolívar</option>
                <option value="Engativá">Engativá</option>
                <option value="Fontibón">Fontibón</option>
                <option value="Kennedy">Kennedy</option>
                <option value="La Candelaria">La Candelaria</option>
                <option value="Los Mártires">Los Mártires</option>
                <option value="Puente Aranda">Puente Aranda</option>
                <option value="Rafael Uribe Uribe">Rafael Uribe Uribe</option>
                <option value="San Cristóbal">San Cristóbal</option>
                <option value="Santa Fe">Santa Fe</option>
                <option value="Suba">Suba</option>
                <option value="Sumapaz">Sumapaz</option>
                <option value="Teusaquillo">Teusaquillo</option>
                <option value="Tunjuelito">Tunjuelito</option>
                <option value="Usaquén">Usaquén</option>
                <option value="Usme">Usme</option>
            </select>
        </p>
        <div>
            <label>Address:</label> <br>
            {{form_edit.address}}
        </div>
        <div class="modal-footer" style="justify-content: center;">
            <button type="button" class="btn btn-primary">Save</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
    </div>
    
</form>

</html>
