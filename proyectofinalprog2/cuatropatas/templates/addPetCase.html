<!doctype html>
<html lang="en">

<head>
    <title>Add Pet Case</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <link href="../static/css/vet.css" rel="stylesheet">
</body>

<div>
    <table class="table center" style="max-width: 85%">
        <td>
            <a href="{% url 'logout' %}">
                <button class="button2" id="Log out" type="button">Log Out</button></a>
        </td>
    </table>
</div>

<img class="centerIMG" src="../static/images/Logo c4p.png" width="284" height="199">
<br>
<h3 style="text-align: center;">Add Pet Case!</h3>

    <form method="POST">
        {% csrf_token %}
    <div class="modal-body table center" style="max-width: 25%">
        <p>
            <div class="form-group">
                <label>Pet Id:</label> <br>
                {{ form.pets }}
            </div>
            <label>Case:</label> <br>
                {{ form.type }}
        <div class="form-group">
            <label for="message-text" class="col-form-label">Message:</label>
                {{ form.description }}
        </div>
        </p>
        
        <div class="modal-footer" style="justify-content: center;">
            <button type="submit" class="btn btn-primary">Add Case</button>
            <button type="button" class="btn btn-secondary"  onclick=" location.href='../Owner/'" >Close</button>
    </form>
    
</div>
</form>
</html>
