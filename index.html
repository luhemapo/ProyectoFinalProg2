  <body class="text-center"> 
   <main class="form-signin">
   <!---------------------------------- Formulario de ingreso! ---------------------------------->
   
  <form>

    <img class="mb-4" src="Logo c4p.png" width="284" height="199">
    <div class="form-floating">
      <input type="email" class="form-control" id="idUsuario">
      <label for="floatingInput">Correo</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="idPasword">
      <label for="floatingPassword">Contraseña</label>
    </div>
    <button class="button" id="idLogIn" type="submit">Log-in</button>
    <h3 class="mt-5 mb-3" style="font-size: larger;   font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif">Don´t have an account?</h3 >
    <button class="button" onclick="location.href='newUser.html'"   id="idSign-in" type="button">Sign-in!</button>
    <br><br><br>
    <p class="mt-5 mb-3 text-muted">By Luis Martinez</p>
  </form>
</main>    
 </body>
